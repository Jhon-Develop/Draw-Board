<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw BoardðŸŽ¨</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Formas</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/icons/rectangle.svg" alt="">
                        <span>Cuadro</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/icons/circle.svg" alt="">
                        <span>Circulo</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/icons/triangle.svg" alt="">
                        <span>Triangulo</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Relleno</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Opciones</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/icons/brush.svg" alt="">
                        <span>Brocha</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/icons/eraser.svg" alt="">
                        <span>Borrador</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colores</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Limpiar Tablero</button>
                <button class="save-img">Guardar </button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
